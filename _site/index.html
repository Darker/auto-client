<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title> LoL AutoClient [DEBUG MODE]</title>
        <meta name="description" content="LoL League of legends auto pick champion, auto call lane, auto acccept afk check, auto login."/>
        <meta name="keywords" content="lol, league of legends, instalock, insta lock"/>
        <meta name="author" content="Darker"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/auto-client//feed.xml" />

        <link rel="stylesheet" type="text/css" href="/auto-client//stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/auto-client//stylesheets/github-dark.css" media="screen">
        <script>
          var onready_ = [];
          function onready(cb) {
            if(typeof cb=="function")
              onready_.push(cb);
          }

          var SETTINGS = {debug: false};
          SETTINGS.debug = true;
          try {
            var user_settings = location.hash.length>1?JSON.parse(decodeURIComponent(location.hash.substr(1))):{};
            for(var i in user_settings) {
              if(typeof SETTINGS[i]!="undefined")
                SETTINGS[i] = user_settings[i];
            }
          }
          catch(e) {
            console.warn("Error parsing settings: ",e);
          }
          // Settings that cannot be overriden
          SETTINGS.ghapi = "https://api.github.com/repos/Darker/auto-client/";

        </script>
    </head>

    <body>
  
      <header>
        <div class="container">
          <h1><a href="/auto-client/">auto-client</a></h1>
          <h2>League of Legends: Auto call, auto accept and other automatic features for LoL PVP.net Client launcher</h2>
  
          <section id="downloads">
            <a href="https://github.com/Darker/auto-client//releases/latest" id="main_dl_link" class="btn btn-zip"><span class="icon"></span>Download program</a>

            <a href="https://facebook.com/autoclient" class="btn btn-fb" target="_blank"><span class="icon"></span>Help (use chat)</a>
          </section>
        </div>

<ul>

</ul>
